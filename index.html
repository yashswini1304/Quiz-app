<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz App</h1>
        </header>
        
        <main class="quiz-container">
            <div class="progress">
                <span id="question-progress">Question 1 of 5</span>
            </div>

            <div class="quiz-content">
                <h2 id="question">Question goes here</h2>
                
                <form id="quiz-form">
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="answer" id="a" value="a" required>
                            <label for="a">Option A</label>
                        </div>
                        
                        <div class="option">
                            <input type="radio" name="answer" id="b" value="b">
                            <label for="b">Option B</label>
                        </div>
                        
                        <div class="option">
                            <input type="radio" name="answer" id="c" value="c">
                            <label for="c">Option C</label>
                        </div>
                        
                        <div class="option">
                            <input type="radio" name="answer" id="d" value="d">
                            <label for="d">Option D</label>
                        </div>
                    </div>

                    <button type="submit" id="next-btn">Next Question</button>
                </form>
            </div>

            <div id="result" class="result hide">
                <h2>Quiz Completed!</h2>
                <p>Your score: <span id="score">0</span> out of <span id="total-questions">5</span></p>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
